<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<input id="recipeInput" type="text" placeholder="Enter ingredient"><button id="findRecipeBTN">Find Recipe</button>

<div id="container"></div>


    <script id="recipe-template" type="text/x-handlebars-template">
    {{#each data}}
        <div class="recipe">
            <div class="recipeTitle"><h1>{{title}}</h1></div>
            <div class="recipeThumbnail"><img width="320" height="215" src={{thumbnail}}></div>
            <div class="recipeIngredients">{{ingredients}}</div>
            <div class="recipeLink"><a href={{link}}>Click Here to see recipe in youtube</a></div>
        </div>

    {{/each}}
    
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
